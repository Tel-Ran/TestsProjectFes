<form name="questionForm" novalidate ng-submit="getQuestion(answer.name);">
            <table>
                <tr><th colspan="2"><label>Question&nbsp;</label>{{numberQuestion+1}}</th></tr><br>
                <tr ng-show="mySwitchImage"><td colspan="2">{{text}}</td></tr>
                <tr ng-show="mySwitchImage"><td colspan="2"><img ng-src="{{image}}" height="400" width="600" alt="Image is not supported"></td></tr>
            </table>
            <table ng-show="mySwitchAmericanSystemTestQuestion">
                <tr>
                	<td ng-repeat="n in answers"><p>{{n}}<input type="radio" value={{n}} ng-model="answer.name">&nbsp;&nbsp;</p></td>
                    <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    	<input type="submit" value="Send Answer" ng-show="answer.name">
                    </td>
                </tr>
            </table>
     		<table  ng-show="mySwitchCodeTestQuestion"> 
                <tr>
                    <td><label>Answer:</label></td>
                    <td><textarea ng-model="answer.name" cols="70" rows="10"></textarea></td>
                    <td>&nbsp;&nbsp;&nbsp;&nbsp;<input type="submit" value="Send Answer" ng-show="answer.name"></td>
                </tr>
             </table>
</form>
